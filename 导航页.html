<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色软件与扩展聚合搜索</title>
    <style>
        :root {
            --blue: #1a0dab;
            --green: #006621;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dfe1e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(0, 0, 0, 0.15);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --blue: #8ab4f8;
                --green: #9aa0a6;
                --bg: #17181a;
                --card-bg: #202124;
                --text-primary: #e8eaed;
                --text-secondary: #bdc1c6;
                --border-color: #3c4043;
                --shadow-color: rgba(0, 0, 0, 0.25);
                --hover-shadow-color: rgba(0, 0, 0, 0.4);
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: var(--text-primary);
            transition: background-color 0.3s ease;
            overflow: hidden;
            height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            transition: opacity 0.5s ease, background 0.5s ease;
        }
        body[data-theme="aurora"]::before {
            background-image: linear-gradient(315deg, #8ab4f8, #34a853, #fbbc05, #ea4335);
            opacity: 0.2;
        }
        @media (prefers-color-scheme: dark) { body[data-theme="aurora"]::before { opacity: 0.25; } }
        
        body[data-theme="sunset"]::before {
            background-image: linear-gradient(315deg, #f83600, #f9d423, #ff512f, #dd2476);
            opacity: 0.25;
        }
        @media (prefers-color-scheme: dark) { body[data-theme="sunset"]::before { opacity: 0.3; } }

        body[data-theme="ocean"]::before {
            background-image: linear-gradient(315deg, #21d4fd, #b721ff, #08aeea, #2af598);
            opacity: 0.2;
        }
        @media (prefers-color-scheme: dark) { body[data-theme="ocean"]::before { opacity: 0.25; } }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 14px 10px;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        @media (prefers-color-scheme: dark) {
            header {
                background: rgba(32,33,36,0.7);
            }
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 960px;
            margin: 0 auto;
        }
        .header-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0 16px;
            height: 48px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        .header-btn-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: currentColor;
        }
        .home-btn {
            margin-right: 10px;
        }
        .ai-btn-container, .theme-btn-container {
             position: relative;
             margin-left: 10px;
        }
        .header-btn:hover {
            border-color: var(--blue);
            color: var(--blue);
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .search-container:hover, .search-container:focus-within {
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(138, 180, 248, 0.2), 0 2px 8px var(--hover-shadow-color);
        }
        .category-dropdown {
            position: relative;
            flex-shrink: 0;
        }
        .dropdown-toggle {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 0 8px 0 16px;
            height: 46px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
        }
        .dropdown-toggle .header-btn-icon {
            width: 18px;
            height: 18px;
        }
        .dropdown-toggle svg:not(.header-btn-icon) {
            width: 16px;
            height: 16px;
            margin-left: 4px;
            fill: currentColor;
            opacity: 0.7;
            transition: transform 0.2s ease;
        }
        .dropdown-toggle.open svg:not(.header-btn-icon) {
            transform: rotate(180deg);
        }
        .dropdown-menu {
            position: absolute;
            top: 120%;
            left: 0;
            background: var(--card-bg);
            border-radius: 18px; /* iOS Style */
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--hover-shadow-color);
            padding: 6px;
            min-width: 140px;
            z-index: 50;
            transform-origin: top left;
            animation: fadeInScaleUp 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .ai-dropdown-menu, .theme-dropdown-menu {
            right: 0;
            left: auto;
            transform-origin: top right;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px; /* iOS Style */
            font-size: 14px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }
        .dropdown-item-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .dropdown-item:hover {
            background-color: var(--border-color);
        }
        .search-input {
            width: 100%;
            height: 46px;
            border: none;
            padding: 0 10px;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: var(--text-primary);
        }
        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 0 16px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            color: var(--text-secondary);
        }
        .search-btn:hover {
            opacity: 1;
        }
        main {
            max-width: 652px;
            margin: 0 auto;
            padding: 20px 16px 40px;
            transition: max-width 0.3s ease;
            overflow-y: auto;
            height: calc(100vh - 78px);
        }
        .result {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 4px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px var(--hover-shadow-color);
        }
        .result-favicon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
            margin-top: 4px;
            border-radius: 4px;
        }
        .result-content {
            flex-grow: 1;
        }
        .result h3 {
            font-size: 20px;
            margin: 0 0 4px;
            font-weight: 500;
        }
        .result h3 a {
            color: var(--blue);
            text-decoration: none;
        }
        .result h3 a:hover {
            text-decoration: underline;
        }
        .result cite {
            color: var(--green);
            font-size: 14px;
            font-style: normal;
        }
        .result p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-top: 8px;
        }
        #initial-view {
            text-align: center;
            margin-top: 20vh;
            color: var(--text-secondary);
        }
        #modal-view {
            position: fixed;
            top: 78px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 40;
            background-color: var(--bg);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
        }
        #modal-view.active {
            transform: translateY(0);
        }
        .modal-header {
            padding: 8px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }
        .modal-header a {
            color: var(--blue);
            text-decoration: none;
            font-weight: bold;
        }
        #modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body data-theme="aurora">
    <header>
        <div class="header-content">
            <button id="home-btn" class="header-btn home-btn">
                <svg class="header-btn-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                <span>主页</span>
            </button>
            <div class="search-container">
                <div class="category-dropdown">
                    <button type="button" id="dropdown-toggle" class="dropdown-toggle">
                        <span id="selected-category-content">

                        </span>
                        <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>

                    <div id="dropdown-menu" class="dropdown-menu hidden">
                        <a href="#" class="dropdown-item" data-category="software">
                            <svg class="header-btn-icon" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"></path></svg>

                        </a>

                        <a href="#" class="dropdown-item" data-category="movie">
                             <svg class="header-btn-icon" viewBox="0 0 24 24"><path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"></path></svg>

                             <svg class="header-btn-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2-15.86c1.03.13 2 .45 2.87.93L15 6.34V4.27c-1-.24-2.06-.37-3.13-.37s-2.13.13-3.13.37v2.07l-1.87-1.36C8 4.45 9 4.13 10 4.07V2.07z"></path></svg>
                            <span>自由搜索</span>
                        </a>
                    </div>
                </div>
                <form id="search-form" style="display: contents;">
                    <input id="search-input" class="search-input" placeholder="聚合搜索软件…" autocomplete="off">
                    <button class="search-btn" type="submit">🔍</button>
                </form>
            </div>
             <div class="ai-btn-container">
                <button id="ai-btn" class="header-btn ai-btn">
                    <svg class="header-btn-icon" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    <span>AI</span>
                </button>
                <div id="ai-dropdown-menu" class="dropdown-menu ai-dropdown-menu hidden">
                    <a href="#" data-url="https://ai.dangbei.com/chat" data-action="modal" class="dropdown-item ai-link">
                        <img src="https://ai.dangbei.com/favicon.ico" class="dropdown-item-favicon" alt="当贝AI" onerror="this.style.display='none'">
                        当贝AI
                    </a>
                    <a href="#" data-url="https://grok.dairoot.cn/" data-action="modal" class="dropdown-item ai-link">
                        <img src="https://grok.dairoot.cn/favicon.ico" class="dropdown-item-favicon" alt="Grok" onerror="this.style.display='none'">
                        Grok
                    </a>
                    <a href="#" data-url="https://gege.chat/list/#/home" data-action="modal" class="dropdown-item ai-link">
                        <img src="https://gege.chat/favicon.ico" class="dropdown-item-favicon" alt="GeGe Chat" onerror="this.style.display='none'">
                        GeGe Chat
                    </a>
                </div>
            </div>
            <div class="theme-btn-container">
                 <button id="theme-btn" class="header-btn theme-btn">
                    <svg class="header-btn-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path></svg>
                </button>
                <div id="theme-dropdown-menu" class="dropdown-menu theme-dropdown-menu hidden">
                    <a href="#" class="dropdown-item theme-choice" data-theme="aurora">极光</a>
                    <a href="#" class="dropdown-item theme-choice" data-theme="sunset">日落</a>
                    <a href="#" class="dropdown-item theme-choice" data-theme="ocean">海洋</a>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="initial-view">
            <p>选择模式，输入关键词，开启探索之旅</p>
        </div>
        <div id="results-container" class="hidden"></div>
    </main>
    
    <div id="modal-view">
        <div id="modal-header" class="modal-header"></div>
        <iframe id="modal-iframe"></iframe>
    </div>

    <script>
        const SITES = [
            { name: '423下载站', searchUrl: 'https://www.423down.com/search/{query}', favicon: 'https://www.423down.com/favicon.ico', category: 'software' },
            { name: '异次元软件世界', searchUrl: 'https://www.osssr.com/?s={query}', favicon: 'https://www.osssr.com/favicon.ico', category: 'software' },
            { name: 'Crx搜搜', searchUrl: 'https://www.crxsoso.com/search?q={query}', favicon: 'https://www.crxsoso.com/favicon.ico', category: 'extension' },
            { name: '精品MAC应用', searchUrl: 'https://www.mefcl.com/?s={query}', favicon: 'https://www.mefcl.com/wp-content/uploads/2021/06/cropped-logo-1-32x32.png', category: 'software' },
            { name: '国度下载', searchUrl: 'https://search.gndown.com/?s={query}', favicon: 'https://search.gndown.com/favicon.ico', category: 'software' },
            { name: '系统总裁', searchUrl: 'https://www.puresys.net/?s={query}', favicon: 'https://www.puresys.net/favicon.ico', category: 'software' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const homeBtn = document.getElementById('home-btn');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const mainContent = document.getElementById('main-content');
            const initialView = document.getElementById('initial-view');
            const resultsContainer = document.getElementById('results-container');
            const modalView = document.getElementById('modal-view');
            const modalHeader = document.getElementById('modal-header');
            const modalIframe = document.getElementById('modal-iframe');
            
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const selectedCategoryContent = document.getElementById('selected-category-content');
            
            const aiBtn = document.getElementById('ai-btn');
            const aiDropdownMenu = document.getElementById('ai-dropdown-menu');

            const themeBtn = document.getElementById('theme-btn');
            const themeDropdownMenu = document.getElementById('theme-dropdown-menu');

            let currentCategory = 'software';

            const showView = (viewToShow) => {
                [initialView, resultsContainer].forEach(view => view.classList.add('hidden'));
                modalView.classList.remove('active');
                if (viewToShow) {
                    viewToShow.classList.remove('hidden');
                }
            };
            
            homeBtn.addEventListener('click', () => {
                showView(initialView);
                searchInput.value = '';
            });
            
            const setupDropdown = (toggle, menu) => {
                 toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isHidden = menu.classList.contains('hidden');
                    document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.add('hidden'));
                    document.querySelectorAll('.dropdown-toggle, .ai-btn, .theme-btn').forEach(t => t.classList.remove('open'));
                    if(isHidden){
                        menu.classList.remove('hidden');
                        if(toggle.classList.contains('dropdown-toggle')) toggle.classList.add('open');
                    }
                });
            };

            setupDropdown(dropdownToggle, dropdownMenu);
            setupDropdown(aiBtn, aiDropdownMenu);
            setupDropdown(themeBtn, themeDropdownMenu);

            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.add('hidden'));
                document.querySelectorAll('.dropdown-toggle').forEach(t => t.classList.remove('open'));
            });
            
            const updateSelectedCategory = (categoryItem) => {
                currentCategory = categoryItem.dataset.category;
                selectedCategoryContent.innerHTML = categoryItem.innerHTML;
                
                const placeholders = {
                    software: '聚合搜索软件…',
                    extension: '搜索浏览器扩展…',
                    movie: '搜索影视资源…',
                    free: '全网自由搜索…'
                };
                searchInput.placeholder = placeholders[currentCategory] || '搜索…';
                dropdownMenu.classList.add('hidden');
                dropdownToggle.classList.remove('open');
            };
            
            updateSelectedCategory(document.querySelector('.dropdown-item[data-category="software"]'));

            dropdownMenu.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const item = e.target.closest('.dropdown-item');
                if (item) {
                   updateSelectedCategory(item);
                }
            });
            
            aiDropdownMenu.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const link = e.target.closest('.ai-link');
                if (link) {
                    const url = link.dataset.url;
                    const name = link.textContent.trim();
                    aiDropdownMenu.classList.add('hidden');

                    showView(null);
                    modalHeader.innerHTML = `正在加载 ${name}。如果无法显示，请 <a href="${url}" target="_blank">在新标签页中打开</a>。`;
                    modalIframe.src = url;
                    modalView.classList.add('active');
                }
            });
            
            themeDropdownMenu.addEventListener('click', (e) => {
                 e.preventDefault();
                 e.stopPropagation();
                 const choice = e.target.closest('.theme-choice');
                 if(choice) {
                     document.body.dataset.theme = choice.dataset.theme;
                     themeDropdownMenu.classList.add('hidden');
                 }
            });

            const performSearch = (query) => {
                if (!query) return;

                const directSearchUrls = {
                    movie: `https://tv.nloln.cn/s=${encodeURIComponent(query)}`,
                    free: `https://so.ddns-ip.net/search?q=${encodeURIComponent(query)}`
                };

                if (directSearchUrls[currentCategory]) {
                    window.open(directSearchUrls[currentCategory], '_blank');
                } else {
                    resultsContainer.innerHTML = '';
                    const sitesToSearch = SITES.filter(site => site.category === currentCategory);

                    sitesToSearch.forEach(site => {
                        const finalUrl = site.searchUrl.replace('{query}', encodeURIComponent(query));
                        const titleText = `在 ${site.name} 中搜索 "${query}"`;
                        const snippetText = `点击查看在 “${site.name}” 网站上关于 “${query}” 的全部搜索结果。此链接将会在新标签页中打开。`;
                        
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';
                        resultDiv.innerHTML = `
                            <img src="${site.favicon}" alt="${site.name} logo" class="result-favicon" onerror="this.style.display='none'">
                            <div class="result-content">
                                <h3><a href="${finalUrl}" target="_blank" rel="noopener noreferrer">${titleText}</a></h3>
                                <cite>${site.name}</cite>
                                <p>${snippetText}</p>
                            </div>
                        `;
                        resultsContainer.appendChild(resultDiv);
                    });
                    showView(resultsContainer);
                }
            };

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                performSearch(query);
            });
        });
    </script>
</body>
