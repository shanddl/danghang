<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚合搜索导航</title>
    <style>
        :root {
            --blue: #1a0dab;
            --green: #006621;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dfe1e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(0, 0, 0, 0.15);
            --placeholder-bg: rgba(241, 243, 244, 0.5);
            /* --- iOS Glass Style --- */
            --ios-glass-bg-light: rgba(248, 248, 248, 0.75);
            --ios-glass-bg-dark: rgba(45, 45, 45, 0.75);
            --text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --blue: #8ab4f8;
                --green: #9aa0a6;
                --bg: #17181a;
                --card-bg: #202124;
                --text-primary: #e8eaed;
                --text-secondary: #bdc1c6;
                --border-color: #3c4043;
                --shadow-color: rgba(0, 0, 0, 0.25);
                --hover-shadow-color: rgba(0, 0, 0, 0.4);
                --placeholder-bg: rgba(44, 45, 48, 0.5);
                --text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        body {
            background: var(--bg);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            transition: opacity 0.5s ease, background 0.5s ease;
        }
        body[data-theme="aurora"]::before { background-image: linear-gradient(315deg, #8ab4f8, #34a853, #fbbc05, #ea4335); opacity: 0.2; }
        body[data-theme="sunset"]::before { background-image: linear-gradient(315deg, #f83600, #f9d423, #ff512f, #dd2476); opacity: 0.25; }
        body[data-theme="ocean"]::before { background-image: linear-gradient(315deg, #21d4fd, #b721ff, #08aeea, #2af598); opacity: 0.2; }
        @media (prefers-color-scheme: dark) { 
            body[data-theme="aurora"]::before { opacity: 0.25; }
            body[data-theme="sunset"]::before { opacity: 0.3; }
            body[data-theme="ocean"]::before { opacity: 0.25; }
        }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        header {
            flex-shrink: 0;
            position: relative; 
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 14px 10px; border-bottom: 1px solid var(--border-color); z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        @media (prefers-color-scheme: dark) { header { background: rgba(32,33,36,0.7); } }
        
        .header-content { display: flex; align-items: center; justify-content: center; max-width: 960px; margin: 0 auto; }
        .header-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary);
            padding: 0 16px; height: 48px; border-radius: 24px; cursor: pointer;
            font-size: 16px; white-space: nowrap; transition: all 0.2s ease;
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        .header-btn-icon { width: 20px; height: 20px; margin-right: 8px; fill: currentColor; }
        .home-btn { margin-right: 10px; }
        .ai-btn-container, .theme-btn-container { position: relative; margin-left: 10px; }
        .header-btn:hover { border-color: var(--blue); color: var(--blue); }

        .search-container {
            position: relative; display: flex; align-items: center; width: 100%;
            background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border-color);
            box-shadow: 0 1px 6px var(--shadow-color); transition: all 0.3s ease;
        }
        .search-container:hover, .search-container:focus-within {
            border-color: var(--blue); box-shadow: 0 0 0 4px rgba(138, 180, 248, 0.2), 0 2px 8px var(--hover-shadow-color);
        }

        .category-dropdown { position: relative; flex-shrink: 0; }
        .dropdown-toggle {
            display: flex; align-items: center; background: none; border: none;
            padding: 0 8px 0 16px; height: 46px; cursor: pointer;
            color: var(--text-primary); font-size: 14px;
        }
        .dropdown-toggle svg:not(.header-btn-icon) {
            width: 16px; height: 16px; margin-left: 4px; fill: currentColor; opacity: 0.7;
        }

        .dropdown-menu {
            position: absolute; top: 120%; left: 0; background: var(--card-bg);
            border-radius: 18px; border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--hover-shadow-color); padding: 6px;
            min-width: 140px; z-index: 120; transform-origin: top left;
            animation: fadeInScaleUp 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .ai-dropdown-menu, .theme-dropdown-menu { right: 0; left: auto; transform-origin: top right; }

        .dropdown-item {
            display: flex; align-items: center; padding: 10px 12px;
            color: var(--text-primary); text-decoration: none; border-radius: 12px;
            font-size: 14px; transition: background-color 0.2s ease; white-space: nowrap;
        }
        .dropdown-item-favicon { width: 16px; height: 16px; margin-right: 8px; border-radius: 2px; }
        .dropdown-item:hover { background-color: var(--border-color); }
        #search-input { width: 100%; height: 46px; border: none; padding: 0 10px; font-size: 16px; outline: none; background: transparent; color: var(--text-primary); }
        
        #content-wrapper { flex-grow: 1; position: relative; height: calc(100vh - 78px); }
        main { position: absolute; top: 0; left: 0; right: 0; bottom: 0; max-width: 960px; margin: 0 auto; padding: 20px 16px 40px; overflow-y: auto; }
        #initial-view { text-align: center; margin-top: 20vh; color: var(--text-secondary); }
        #modal-view {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 40;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        #modal-view.active { transform: translateY(0); }
        #modal-iframe { width: 100%; height: 100%; border: none; background-color: var(--card-bg); }
        #modal-placeholder {
            width: 100%; height: 100%; background-color: var(--placeholder-bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }
        
        /* --- Bouncy Curtain Call Weather Feature --- */
        #weather-toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px; height: 50px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--hover-shadow-color);
            z-index: 210;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
        }
        #weather-toggle-btn:hover { transform: scale(1.1) rotate(15deg); }
        #weather-toggle-btn.active { transform: scale(1.1) rotate(360deg); }
        #weather-toggle-btn svg { width: 28px; height: 28px; color: #fbbc05; }
        
        #weather-panel {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            z-index: 200; 
            background: var(--ios-glass-bg-light);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            padding: 80px 20px 30px;
            overflow-y: auto;
            transform: translateY(-100%);
            /* Enhanced bouncy transition */
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            color: var(--text-primary);
        }
        @media (prefers-color-scheme: dark) {
            #weather-panel { background: var(--ios-glass-bg-dark); }
        }
        #weather-panel.visible { transform: translateY(0); }
        #weather-content { max-width: 960px; margin: 0 auto; text-shadow: var(--text-shadow); }

        .weather-item {
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #weather-panel.visible .weather-item {
            opacity: 1; transform: translateY(0);
        }
        #weather-panel.visible .current-weather { transition-delay: 0.1s; }
        #weather-panel.visible .forecast-grid { transition-delay: 0.2s; }

        .current-weather {
            display: flex; align-items: center; justify-content: center;
            text-align: left; margin-bottom: 30px; gap: 20px; flex-wrap: wrap;
        }
        .current-weather .weather-icon { width: 100px; height: 100px; flex-shrink: 0; }
        .current-weather .temp { font-size: 60px; font-weight: 300; line-height: 1; }
        .current-weather .details { font-size: 16px; line-height: 1.6; }
        .current-weather .location { font-size: 24px; font-weight: 500; }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }
        .forecast-day {
            background-color: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            .forecast-day { background-color: rgba(80,80,80,0.25); }
        }
        .forecast-day .day { font-weight: 500; margin-bottom: 10px; }
        .forecast-day .weather-icon { width: 50px; height: 50px; margin: 5px auto; }
        .forecast-day .temp { margin-top: 10px; font-size: 18px; }

        .hidden { display: none !important; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SEARCH_CONFIG = {
                'software': { mode: 'EXTERNAL', name: '423下载站', searchUrl: 'https://www.423down.com/search/{query}' },
                'metaso':   { mode: 'EXTERNAL', name: '秘塔搜索', searchUrl: 'https://metaso.cn/search?q={query}' },
                'movie':    { mode: 'EXTERNAL', name: '茶杯狐', searchUrl: 'https://www.cupfox.app/search?key={query}' },
                'free':     { mode: 'EXTERNAL', name: '聚合搜索', searchUrl: 'https://so.ddns-ip.net/search?q={query}' },
                'extension':{ mode: 'IFRAME', name: 'Crx搜搜', homeUrl: 'https://www.crxsoso.com/', searchUrl: 'https://www.crxsoso.com/search?q={query}' }
            };
            
            const AI_TOOLS_CONFIG = {
                'kimi':    { mode: 'IFRAME', name: 'Kimi Chat', homeUrl: 'https://kimi.moonshot.cn/' },
                'dangbei': { mode: 'IFRAME', name: '当贝AI', homeUrl: 'https://ai.dangbei.com/chat' },
                'grok':    { mode: 'IFRAME', name: 'Grok', homeUrl: 'https://grok.dairoot.cn/' }
            };

            const dom = {
                homeBtn: document.getElementById('home-btn'), searchForm: document.getElementById('search-form'),
                searchInput: document.getElementById('search-input'), mainContent: document.getElementById('main-content'),
                initialView: document.getElementById('initial-view'), modalView: document.getElementById('modal-view'),
                modalIframe: document.getElementById('modal-iframe'),
                modalPlaceholder: { container: document.getElementById('modal-placeholder'), title: document.querySelector('#modal-placeholder h2'), subtitle: document.querySelector('#modal-placeholder p') },
                dropdownToggle: document.getElementById('dropdown-toggle'), dropdownMenu: document.getElementById('dropdown-menu'),
                selectedCategoryContent: document.getElementById('selected-category-content'),
                aiBtn: document.getElementById('ai-btn'), aiDropdownMenu: document.getElementById('ai-dropdown-menu'),
                themeBtn: document.getElementById('theme-btn'), themeDropdownMenu: document.getElementById('theme-dropdown-menu'),
                weatherToggleBtn: document.getElementById('weather-toggle-btn'),
                weatherPanel: document.getElementById('weather-panel'),
            };

            let currentCategory = 'software';
            let weatherRendered = false;

            const updateView = (mode, options = {}) => {
                dom.mainContent.classList.add('hidden');
                dom.modalView.classList.remove('active');
                dom.modalPlaceholder.container.classList.add('hidden');
                dom.modalIframe.classList.add('hidden');

                if (mode === 'initial') {
                    dom.mainContent.classList.remove('hidden'); dom.searchInput.value = '';
                } else if (mode === 'placeholder' && options.config) {
                    dom.modalPlaceholder.title.textContent = `在 ${options.config.name} 中搜索`;
                    dom.modalPlaceholder.subtitle.textContent = `输入关键词后，将在新标签页中打开搜索结果`;
                    dom.modalPlaceholder.container.classList.remove('hidden');
                    dom.modalView.classList.add('active');
                } else if (mode === 'iframe' && options.url) {
                    dom.modalIframe.src = options.url;
                    dom.modalIframe.classList.remove('hidden');
                    dom.modalView.classList.add('active');
                }
            };
            const updateSelectedCategory = (categoryItem) => {
                currentCategory = categoryItem.dataset.category;
                dom.selectedCategoryContent.innerHTML = categoryItem.innerHTML;
                const config = SEARCH_CONFIG[currentCategory];
                dom.searchInput.placeholder = config ? `在 ${config.name} 中搜索...` : '搜索...';
                dom.dropdownMenu.classList.add('hidden');
            };
            const performSearch = (query) => {
                if (!query) return;
                const config = SEARCH_CONFIG[currentCategory];
                if (!config) return;
                const searchUrl = config.searchUrl.replace('{query}', encodeURIComponent(query));
                if (config.mode === 'EXTERNAL') {
                    window.open(searchUrl, '_blank');
                } else if (config.mode === 'IFRAME') {
                    updateView('iframe', { url: searchUrl });
                }
            };
            dom.homeBtn.addEventListener('click', () => updateView('initial'));
            dom.searchForm.addEventListener('submit', (e) => { e.preventDefault(); performSearch(dom.searchInput.value.trim()); });
            dom.dropdownMenu.addEventListener('click', (e) => {
                e.preventDefault();
                const item = e.target.closest('.dropdown-item');
                if (!item) return;
                updateSelectedCategory(item);
                const config = SEARCH_CONFIG[item.dataset.category];
                if (config) {
                    if (config.mode === 'EXTERNAL') updateView('placeholder', { config });
                    else if (config.mode === 'IFRAME') updateView('iframe', { url: config.homeUrl });
                }
            });
            dom.aiDropdownMenu.addEventListener('click', (e) => {
                e.preventDefault();
                const link = e.target.closest('.ai-link');
                if (link) {
                    const config = AI_TOOLS_CONFIG[link.dataset.tool];
                    if (config?.mode === 'IFRAME') updateView('iframe', { url: config.homeUrl });
                    dom.aiDropdownMenu.classList.add('hidden');
                }
            });
            dom.themeDropdownMenu.addEventListener('click', (e) => {
                 e.preventDefault();
                 const choice = e.target.closest('.theme-choice');
                 if(choice) { document.body.dataset.theme = choice.dataset.theme; dom.themeDropdownMenu.classList.add('hidden'); }
            });

            // --- Weather Feature Logic ---
            const MOCK_WEATHER_DATA = {
                location: "台湾省彰化县鹿港镇",
                current: { temp: 31, condition: "多云", wind: "西南风 3级", humidity: "75%" },
                forecast: [
                    { day: "明天", condition: "雷阵雨", temp: "32/27°C" }, { day: "周四", condition: "多云", temp: "33/28°C" },
                    { day: "周五", condition: "晴", temp: "34/28°C" }, { day: "周六", condition: "晴", temp: "34/29°C" },
                    { day: "周日", condition: "多云", temp: "33/28°C" }
                ]
            };
            const WEATHER_ICONS = {
                "晴": `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color: #fbbc05;"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.99 4.58zm12.02 12.02c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM4.58 18.01c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06zm12.02-12.02c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06z"/></svg>`,
                "多云": `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color: #9aa0a6;"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>`,
                "雷阵雨": `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color: #5f6368;"><path d="M18 7c.55 0 1 .45 1 1v1h-2V8c0-.55.45-1 1-1zm-3-4.99c.55 0 1 .45 1 1v1h-2v-1c0-.55.45-1 1-1zM6 7c.55 0 1 .45 1 1v1H5V8c0-.55.45-1 1-1zM12 0c-4.42 0-8 3.58-8 8 0 1.54.44 2.97 1.21 4.19L12 24l6.79-11.81C19.56 10.97 20 9.54 20 8c0-4.42-3.58-8-8-8zm0 17.5l-4-7h8l-4 7z"/></svg>`,
            };
            function getWeatherIcon(condition) {
                if (condition.includes("晴")) return WEATHER_ICONS["晴"];
                if (condition.includes("雨")) return WEATHER_ICONS["雷阵雨"];
                return WEATHER_ICONS["多云"];
            }
            function renderWeather(data) {
                const weatherContent = document.getElementById('weather-content');
                let forecastHTML = data.forecast.map((item, index) => `
                    <div class="forecast-day weather-item" style="transition-delay: ${0.3 + index * 0.05}s;">
                        <div class="day">${item.day}</div>
                        <div class="weather-icon">${getWeatherIcon(item.condition)}</div>
                        <div>${item.condition}</div>
                        <div class="temp">${item.temp}</div>
                    </div>`).join('');
                weatherContent.innerHTML = `
                    <div class="current-weather weather-item">
                        <div class="weather-icon">${getWeatherIcon(data.current.condition)}</div>
                        <div><div class="temp">${data.current.temp}°</div></div>
                        <div class="details">
                            <div class="location">${data.location}</div>
                            <div>${data.current.condition}</div>
                            <div>${data.current.wind} | 湿度 ${data.current.humidity}</div>
                        </div>
                    </div>
                    <div class="forecast-grid weather-item">${forecastHTML}</div>`;
            }
            
            function toggleWeatherPanel() {
                const isVisible = dom.weatherPanel.classList.contains('visible');
                if (!isVisible && !weatherRendered) { 
                    renderWeather(MOCK_WEATHER_DATA); 
                    weatherRendered = true; 
                }
                dom.weatherPanel.classList.toggle('visible');
                dom.weatherToggleBtn.classList.toggle('active');
            }

            dom.weatherToggleBtn.addEventListener('click', toggleWeatherPanel);
            
            // --- General Dropdown Logic ---
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.header-btn')) { document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.add('hidden')); }
            });
            [dom.dropdownToggle, dom.aiBtn, dom.themeBtn].forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = btn.nextElementSibling;
                    const isHidden = menu.classList.contains('hidden');
                    document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.add('hidden'));
                    if(isHidden) menu.classList.remove('hidden');
                });
            });

            // --- Initial State Setup ---
            updateSelectedCategory(document.querySelector('.dropdown-item[data-category="software"]'));
            updateView('initial');
        });
    </script>
</body>
</html>
